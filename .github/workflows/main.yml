name: Build

on:
    push:
        branches:       
        - '**'
    pull_request:
        branches:
        - '**'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up Node.js 20
              uses: actions/setup-node@v2
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
